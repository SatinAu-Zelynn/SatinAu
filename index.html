<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缎金SatinAu</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* 背景与淡入动画 */
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
      position: relative;
      overflow-x: hidden;
      background: #fdfbfb;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 140%;
      transform: translate(-50%, -50%);
      background: linear-gradient(120deg, #00FFCC, #FFE92C, #00FFCC);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      filter: blur(80px);
      opacity: 0.45;
      border-radius: 50%;
      z-index: -1;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 40px 0;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #999;
      padding-bottom: 5px;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    p {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    p:nth-of-type(1) { animation-delay: 0.6s; }
    p:nth-of-type(2) { animation-delay: 0.9s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.6);
      margin-top: 40px;
    }

    a { color: #0a66c2; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .contact-wrapper, .nav-wrapper {
      display: grid;
      gap: 16px;
      margin-top: 20px;
    }
    .contact-wrapper {
      grid-template-columns: repeat(4, 1fr);
    }
    .nav-wrapper {
      grid-template-columns: 1fr;
    }
    @media (max-width: 900px) {
      .contact-wrapper { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px) {
      .contact-wrapper, .nav-wrapper { grid-template-columns: 1fr; }
    }

    .contact-card {
      position: relative;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 18px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      will-change: transform;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: cardFadeIn 0.8s ease forwards;
    }
    .contact-card:hover {
      transform: translateY(-4px) scale(1);
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      text-decoration: none;
    }

    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .contact-card:nth-child(1) { animation-delay: 0.2s; }
    .contact-card:nth-child(2) { animation-delay: 0.4s; }
    .contact-card:nth-child(3) { animation-delay: 0.6s; }
    .contact-card:nth-child(4) { animation-delay: 0.8s; }

    .contact-card .icon {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
      border: 1px solid #e6ecf5;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
      flex-shrink: 0;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    /* 箭头 hover 左右轻微晃动 */
    .contact-card .icon:hover svg {
      animation: arrowWiggle 0.6s ease infinite;
    }
    @keyframes arrowWiggle {
      0%,100% { transform: translateX(0); }
      50% { transform: translateX(3px); }
    }

    .contact-card .text { display: flex; flex-direction: column; min-width: 0; }
    .contact-card .label { font-size: 12px; color: #666; letter-spacing: 0.4px; }
    .contact-card .value {
      font-size: 15px; color: #111; font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .contact-link { color: inherit; text-decoration: none; }
    .contact-link:hover { text-decoration: none; }
    .clickable { cursor: pointer; }
    .icon svg { width: 20px; height: 20px; fill: none; stroke: #0a66c2; stroke-width: 2; }
    .icon img { width: 20px; height: 20px; display: block; }
  </style>
  <script>
    function fadeToPage(url) {
      document.body.style.opacity = 0;
      setTimeout(function() {
        window.location.href = url;
      }, 800);
    }
    window.onload = function() {
      document.body.style.opacity = 1;
      var header = document.querySelector("header");
      if (header) header.style.opacity = 1;
    }
  </script>
</head>
<body>

  <header>
    <h1>缎金SatinAu</h1>
    <img src="SatinAu_v3_Black.png" alt="SatinAu Logo" style="max-width:240px; margin-top:15px;">
  </header>

  <section>
    <p>促成大自由中之社会进步及较善之民生</p>
    <p>To promote social progress and better standards of life in larger freedom</p>

    <div class="nav-wrapper">
      <a class="contact-card contact-link clickable"
         href="javascript:void(0);" onclick="fadeToPage('zelynn.html')"
         aria-label="进入：泽凌Zelynn 页面">

          <!-- Fluent 风格右箭头 -->
          <svg viewBox="0 0 24 24">
            <path d="M8.5 4.5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="text">
          <span class="label">进入</span>
          <span class="value">泽凌Zelynn</span>
        </div>
      </a>
    </div>
  </section>

  <section>

    <div class="contact-wrapper">
      <div class="contact-card">
        <div class="icon">
          <svg viewBox="0 0 24 24">

          </svg>
        </div>
        <div class="text">
          <span class="label">邮箱</span>
          <span class="value">mifanz090820@outlook.com</span>
        </div>
      </div>

      <a class="contact-card contact-link clickable"
         href="https://space.bilibili.com/1502522588" target="_blank" rel="noopener noreferrer">
        <div class="icon">
          <img src="favicon_bilibili.ico" alt="Bilibili">
        </div>
        <div class="text">
          <span class="label">Bilibili</span>
          <span class="value">bilibili.com/1502522588</span>
        </div>
      </a>

      <a class="contact-card contact-link clickable"
         href="https://qm.qq.com/q/WTOl1Swrqa" target="_blank" rel="noopener noreferrer">
        <div class="icon">
          <img src="favicon_qq.ico" alt="QQ">
        </div>
        <div class="text">
          <span class="label">QQ</span>
          <span class="value">点击快速联系（2668588966）</span>
        </div>
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 缎金SatinAu 保留所有权利。</p>
  </footer>

</body>
</html>
