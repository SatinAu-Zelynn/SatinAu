<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缎金SatinAu</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fdfbfb, #ebedee, #d7e1ec);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 40px 0;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #999;
      padding-bottom: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.6);
      margin-top: 40px;
    }
    .btn-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-link:hover {
      background-color: #005fa3;
    }
  </style>
  <script>
    function fadeToPage(url) {
      document.body.style.opacity = 0;
      setTimeout(function() {
        window.location.href = url;
      }, 800);
    }
    window.onload = function() {
      document.body.style.opacity = 1;
      document.querySelector("header").style.opacity = 1;
    }
  </script>
</head>
<body>

  <header>
    <h1>缎金SatinAu</h1>
  </header>

  <section>
    <h2>简介</h2>
    <p>促成大自由中之社会进步及较善之民生</p>
    <p>To promote social progress and better standards of life in larger freedom</p>
    <p>
      <a class="btn-link" href="javascript:void(0);" onclick="fadeToPage('zelynn.html')">泽凌Zelynn</a>
    </p>
  </section>

  <section>
    <h2>联系方式</h2>
    <p>邮箱：mifanz090820@outlook.com</p>
    <p>GitHub：<a href="https://github.com/SatinAu-Zelynn/" target="_blank">github.com/SatinAu-Zelynn</a></p>
  </section>

  <footer>
    <p>© 2025 缎金SatinAu. 保留所有权利。</p>
  </footer>

</body>
</html>
