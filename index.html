<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缎金SatinAu</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* 背景与淡入动画 */
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fdfbfb, #ebedee, #d7e1ec);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 标题下滑动画 */
    header {
      text-align: center;
      padding: 40px 0;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #999;
      padding-bottom: 5px;
      margin-bottom: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.6);
      margin-top: 40px;
    }

    a { color: #0a66c2; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* 通用卡片样式（联系方式与导航按钮共用） */
    .contact-wrapper, .nav-wrapper {
      display: grid;
      gap: 16px;
      margin-top: 20px;
    }
    .contact-wrapper {
      grid-template-columns: repeat(4, 1fr);
    }
    .nav-wrapper {
      grid-template-columns: 1fr;
    }
    @media (max-width: 900px) {
      .contact-wrapper { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px) {
      .contact-wrapper, .nav-wrapper { grid-template-columns: 1fr; }
    }

    .contact-card {
      position: relative;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 18px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      will-change: transform;
    }
    .contact-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      text-decoration: none;
    }
    .contact-card .icon {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
      border: 1px solid #e6ecf5;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
      flex-shrink: 0;
    }
    .contact-card .text { display: flex; flex-direction: column; min-width: 0; }
    .contact-card .label { font-size: 12px; color: #666; letter-spacing: 0.4px; }
    .contact-card .value {
      font-size: 15px; color: #111; font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .contact-link { color: inherit; text-decoration: none; }
    .contact-link:hover { text-decoration: none; }
    .clickable { cursor: pointer; }
    .icon svg { width: 20px; height: 20px; fill: #0a66c2; }
  </style>
  <script>
    function fadeToPage(url) {
      document.body.style.opacity = 0;
      setTimeout(function() {
        window.location.href = url;
      }, 800);
    }
    window.onload = function() {
      document.body.style.opacity = 1;
      var header = document.querySelector("header");
      if (header) header.style.opacity = 1;
    }
  </script>
</head>
<body>

  <header>
    <h1>缎金SatinAu</h1>
  </header>

  <section>

    <p>To promote social progress and better standards of life in larger freedom</p>

        <div class="text">

  </section>

  <footer>
