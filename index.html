<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缎金SatinAu</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #111;
      opacity: 0;
      transition: opacity 0.8s ease;
      background: #fdfdfd;
      overflow-x: hidden;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #111; color: #f5f5f5; }
      .contact-card {
        background: rgba(30,30,30,0.35);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 18px 40px rgba(0,0,0,0.5);
      }
      .contact-card:hover { background: rgba(40,40,40,0.5); }
      footer { background: rgba(30,30,30,0.5); color: #aaa; }
    }

    /* 背景动态渐变 */
    body::before {
      content: "";
      position: fixed;
      top: 50%; left: 50%;
      width: 140%; height: 140%;
      transform: translate(-50%, -50%);
      background: linear-gradient(120deg, #00FFCC, #FFE92C, #00FFCC);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      filter: blur(80px);
      opacity: 0.45;
      border-radius: 50%;
      z-index: -1;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      animation: fadeDown 1.2s ease forwards;
      opacity: 0;
    }
    header h1 { font-size: 2.4rem; font-weight: 700; margin: 0; }
    header img { max-width: 220px; margin-top: 18px; filter: drop-shadow(0 8px 18px rgba(0,0,0,0.15)); }
    @keyframes fadeDown {
      from { transform: translateY(-40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    section { padding: 20px; max-width: 960px; margin: auto; text-align: center; }
    section p { font-size: 1.1rem; line-height: 1.6; margin: 8px 0; opacity: 0; animation: fadeUp 1.2s ease forwards; }
    section p:nth-of-type(1){ animation-delay: 0.6s; }
    section p:nth-of-type(2){ animation-delay: 0.9s; }
    @keyframes fadeUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    .contact-wrapper, .nav-wrapper { display: grid; gap: 18px; margin-top: 30px; }
    .contact-wrapper { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .nav-wrapper { grid-template-columns: 1fr; max-width: 420px; margin: 40px auto 0; }

    /* ✨ 卡片错位淡入动画 */
    .contact-card {
      display: flex; align-items: center; gap: 14px;
      min-width: 260px; max-width: 420px; padding: 20px 18px;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
      text-decoration: none; color: inherit;
      opacity: 0; transform: translateY(40px) translateX(-20px) scale(0.96);
    }
    .contact-card.visible { animation: staggerFade 0.8s ease forwards; }
    @keyframes staggerFade {
      from { opacity: 0; transform: translateY(40px) translateX(-20px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) translateX(0) scale(1); }
    }
    .contact-card:nth-of-type(1).visible { animation-delay: 0.2s; }
    .contact-card:nth-of-type(2).visible { animation-delay: 0.4s; }
    .contact-card:nth-of-type(3).visible { animation-delay: 0.6s; }

    .contact-card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 26px 60px rgba(0,0,0,0.12); background: rgba(255,255,255,0.5); }

    .icon { width: 40px; height: 40px; display:inline-flex; align-items:center; justify-content:center;
            border-radius:12px; background:linear-gradient(135deg,#e8f0fe,#ffffff);
            box-shadow:inset 0 0 0 1px rgba(255,255,255,0.4); flex-shrink:0; }
    .icon svg{width:22px;height:22px;stroke:#0a66c2;stroke-width:2;fill:none;}
    .icon img{width:22px;height:22px;}

    .text{display:flex;flex-direction:column;text-align:left;}
    .label{font-size:12px;color:#666;}
    .value{font-size:15px;font-weight:600;color:#111;}

    .nav-wrapper .icon:hover svg { animation: arrowWiggle 0.7s ease infinite; }
    @keyframes arrowWiggle { 0%,100%{transform:translateX(0);} 50%{transform:translateX(4px);} }

    footer{text-align:center;padding:30px 10px;margin-top:60px;font-size:13px;color:#666;background:rgba(255,255,255,0.6);backdrop-filter:blur(8px);}
  </style>
  <script>
    function fadeToPage(url){
      document.body.style.opacity=0;
      setTimeout(()=>{window.location.href=url;},600);
    }
    window.onload=function(){
      document.body.style.opacity=1;
      document.querySelectorAll('.contact-card').forEach(card=>{
        new IntersectionObserver((entries,observer)=>{
          entries.forEach(e=>{
            if(e.isIntersecting){
              e.target.classList.add('visible');
              observer.unobserve(e.target);
            }
          });
        },{threshold:0.2}).observe(card);
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>缎金SatinAu</h1>
    <img src="SatinAu_v3_Black.png" alt="SatinAu Logo">
  </header>

  <section>
    <p>促成大自由中之社会进步及较善之民生</p>
    <p>To promote social progress and better standards of life in larger freedom</p>
    <div class="nav-wrapper">
      <a class="contact-card" href="javascript:void(0);" onclick="fadeToPage('zelynn.html')">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M8.5 4.5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
        <div class="text"><div class="label">进入</div><div class="value">泽凌Zelynn</div></div>
      </a>
    </div>
  </section>

  <section>
    <h2>联系方式</h2>
    <div class="contact-wrapper">
      <div class="contact-card"><div class="icon"><svg viewBox="0 0 24 24"><path d="M20 4H4v16h16V4zm0 4-8 5-8-5"/></svg></div><div class="text"><div class="label">邮箱</div><div class="value">mifanz090820@outlook.com</div></div></div>
      <a class="contact-card" href="https://space.bilibili.com/1502522588" target="_blank"><div class="icon"><img src="favicon_bilibili.ico" alt="Bilibili"></div><div class="text"><div class="label">Bilibili</div><div class="value">bilibili.com/1502522588</div></div></a>
      <a class="contact-card" href="https://qm.qq.com/q/WTOl1Swrqa" target="_blank"><div class="icon"><img src="favicon_qq.ico" alt="QQ"></div><div class="text"><div class="label">QQ</div><div class="value">点击快速联系（2668588966）</div></div></a>
    </div>
  </section>

  <footer><p>© 2025 缎金SatinAu 保留所有权利。</p></footer>
</body>
</html>
