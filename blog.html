<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>博客Blog</title>
  <meta name="description" content="缎金SatinAu 博客 - 分享文章、观点与创作，记录思想与社会进步的思考。">
  <meta name="keywords" content="缎金,博客,SatinAu,文章,观点,创作">
  <meta name="author" content="缎金SatinAu">
  <link rel="canonical" href="https://satinau.cn/blog.html">
  <link rel="icon" type="image/png" href="source/png/favicon.png">
  <link rel="stylesheet" href="source/style.css">
  <script src="source/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9426096622283590"
       crossorigin="anonymous"></script>

</head>
<body id="blog-page">
  <main class="page">
    <header>
      <div class="title-row">
        <h1>博客 Blog</h1>
      </div>
    </header>

    <!-- ✅ 登录表单 -->
    <section>
      <h2>用户登录</h2>
      <div id="loginForm">
        <!-- 修改：添加 liquid-input 类 -->
        <input type="email" id="email" placeholder="邮箱" class="liquid-input" />
        <input type="password" id="password" placeholder="密码" class="liquid-input" />
        <!-- 修改这里：加上 liquid-btn -->
        <button id="loginBtn" class="liquid-btn">登录</button>
        <button id="registerBtn" class="liquid-btn">注册</button>
      </div>

      <p id="userInfo"></p>
      <!-- 修改这里：加上 liquid-btn -->
      <button id="logoutBtn" style="display:none;" class="liquid-btn">退出登录</button>

      <h2>最新文章</h2>
      <div id="blogList" class="contact-wrapper"></div>
      <article id="postView" class="md-article" style="display:none;">
        <div class="post-meta">
          <!-- ✅ 修改后的返回按钮：Liquid Glass 圆形 + 箭头 -->
          <button id="backToList" class="back-button" aria-label="返回">
            <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <h2 id="postTitle"></h2>
          <p id="postDate" class="post-date"></p>
        </div>
        <div id="postContent" class="md-body"></div>
      </article>
    </section>

    <footer>
      <p>© 2025 缎金SatinAu 保留所有权利。 
       <a href="https://www.kdocs.cn/l/chC750lu9LQC" target="_blank">问题反馈</a>
      </p>
    </footer>
  </main>

  <!-- 📌 加载动画 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- 底部导航栏 -->
  <nav class="bottom-nav">
    <a href="index.html">
      <span class="nav-cn">缎金</span>
      <span class="nav-en">SatinAu</span>
    </a>
    <a href="blog.html" class="active">
      <span class="nav-cn">博客</span>
      <span class="nav-en">Blog</span>
    </a>
    <a href="zelynn.html">
      <span class="nav-cn">泽凌</span>
      <span class="nav-en">Zelynn</span>
    </a>
  </nav>

  <!-- ✅ Firebase 初始化 + Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
             signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, updateDoc, deleteDoc } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4Zfij4aVResllpzk94UbJ0NKMIaJT_ao",
      authDomain: "satinau-3e7df.firebaseapp.com",
      projectId: "satinau-3e7df",
      storageBucket: "satinau-3e7df.firebasestorage.app",
      messagingSenderId: "541039931886",
      appId: "1:541039931886:web:4ba0a1bbba2e31cd0cdeff",
      measurementId: "G-Z043WTS6XS"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 评论表单和列表元素
    const commentsList = document.getElementById("comments-list");
    const commentForm = document.getElementById("comment-form");
    const commentFormContainer = document.getElementById("comment-form-container");
    const commentContent = document.getElementById("comment-content");

    // 实时加载评论
    const commentsQuery = query(collection(db, "comments"), orderBy("timestamp", "desc"));

    onSnapshot(commentsQuery, (snapshot) => {
      commentsList.innerHTML = '';
      snapshot.forEach((doc) => {
        const commentData = doc.data();
        const commentId = doc.id;
        const commentEl = document.createElement("div");
        commentEl.className = "comment";
        
        let commentHtml = `
          <div class="comment-author"><strong>${commentData.authorEmail}</strong></div>
          <div class="comment-content">${commentData.content}</div>
          <div class="comment-timestamp">${new Date(commentData.timestamp.toDate()).toLocaleString()}</div>
        `;

        if (auth.currentUser && auth.currentUser.uid === commentData.authorId) {
          commentHtml += `
            <div class="comment-actions">
              <button class="edit-btn" data-id="${commentId}">修改</button>
              <button class="delete-btn" data-id="${commentId}">删除</button>
            </div>
          `;
        }

        commentEl.innerHTML = commentHtml;
        commentsList.appendChild(commentEl);
      });
    });

    // 提交评论
    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = commentContent.value.trim();
      const user = auth.currentUser;
      if (content && user) {
        try {
          await addDoc(collection(db, "comments"), {
            content: content,
            authorId: user.uid,
            authorEmail: user.email,
            timestamp: serverTimestamp(),
            // 这里可以添加文章ID来区分不同博客的评论
            // postId: "your-post-id-here"
          });
          commentContent.value = '';
        } catch (error) {
          console.error("发表评论失败: ", error);
        }
      }
    });

    // 修改和删除评论
    commentsList.addEventListener("click", async (e) => {
      const target = e.target;
      const commentId = target.dataset.id;
      if (!commentId) return;

      if (target.classList.contains("delete-btn")) {
        if (confirm("确定要删除这条评论吗？")) {
          try {
            await deleteDoc(doc(db, "comments", commentId));
          } catch (error) {
            console.error("删除评论失败: ", error);
          }
        }
      } else if (target.classList.contains("edit-btn")) {
        const commentEl = target.closest(".comment");
        const currentContentEl = commentEl.querySelector(".comment-content");
        const currentContent = currentContentEl.innerText;

        const newContent = prompt("请修改您的评论:", currentContent);
        if (newContent !== null && newContent.trim() !== "") {
          try {
            await updateDoc(doc(db, "comments", commentId), {
              content: newContent.trim()
            });
          } catch (error) {
            console.error("修改评论失败: ", error);
          }
        }
      }
    });


    // 监听用户状态
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userInfo").innerText = "欢迎: " + user.email;
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("loginForm").style.display = "none";
        document.querySelector("main section:nth-of-type(2)").style.display = "block";
        // 登录后显示评论区
        document.getElementById("comments-section").style.display = "block";
        // 登录后显示评论表单
        commentFormContainer.style.display = "block";
      } else {
        document.getElementById("userInfo").innerText = "";
        document.getElementById("logoutBtn").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        document.querySelector("main section:nth-of-type(2)").style.display = "none";
        // 未登录时仍显示评论列表
        document.getElementById("comments-section").style.display = "block";
        // 未登录时隐藏评论表单
        commentFormContainer.style.display = "none";
      }
    });

    // 登录
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("登录失败: " + err.message));
    });

    // 注册
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => alert("注册失败: " + err.message));
    });

    // 退出
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
