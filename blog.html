<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>博客Blog</title>
  <link rel="icon" type="image/png" href="source/favicon.png">
  <link rel="stylesheet" href="source/style.css">
  <script src="source/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body id="blog-page">
  <main class="page">
    <header>
      <div class="title-row">
        <h1>博客 Blog</h1>
      </div>
    </header>

    <section>
      <h2>最新文章</h2>
      <div id="blogList" class="contact-wrapper"></div>
      <article id="postView" class="md-article" style="display:none;">
        <div class="post-meta">
          <!-- ✅ 修改后的返回按钮：Liquid Glass 圆形 + 箭头 -->
          <button id="backToList" class="back-button" aria-label="返回">
            <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <h2 id="postTitle"></h2>
          <p id="postDate" class="post-date"></p>
        </div>
        <div id="postContent" class="md-body"></div>
      </article>
    </section>

    <footer>
      <p>© 2025 缎金SatinAu 保留所有权利。</p>
    </footer>
  </main>

  <!-- 📌 加载动画 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- 底部导航栏 -->
  <nav class="bottom-nav">
    <a href="index.html">
      <span class="nav-cn">缎金</span>
      <span class="nav-en">SatinAu</span>
    </a>
    <a href="blog.html" class="active">
      <span class="nav-cn">博客</span>
      <span class="nav-en">Blog</span>
    </a>
    <a href="zelynn.html">
      <span class="nav-cn">泽凌</span>
      <span class="nav-en">Zelynn</span>
    </a>
  </nav>
</body>
</html>
