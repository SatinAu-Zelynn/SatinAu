<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泽凌Zelynn</title>
  <link rel="icon" type="image/png" href="source/favicon.png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #111;
      opacity: 0;
      transition: opacity 0.8s ease;
      background: #fdfdfd;
      overflow-x: hidden;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #111; color: #f5f5f5; }
      .contact-card {
        background: rgba(30,30,30,0.35);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 18px 40px rgba(0,0,0,0.5);
      }
      .contact-card:hover { background: rgba(40,40,40,0.5); }
      footer { background: rgba(30,30,30,0.5); color: #aaa; }
    }

    /* 背景动态渐变 */
    body::before {
      content: "";
      position: fixed;
      top: 50%; left: 50%;
      width: 140%; height: 140%;
      transform: translate(-50%, -50%);
      background: linear-gradient(120deg, #00FFCC, #FFE92C, #00FFCC);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      filter: blur(80px);
      opacity: 0.45;
      border-radius: 50%;
      z-index: -1;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      animation: fadeDown 1.2s ease forwards;
      opacity: 0;
    }
    header h1 { font-size: 2.3rem; font-weight: 700; margin: 0; }
    @keyframes fadeDown {
      from { transform: translateY(-40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    section { padding: 20px; max-width: 960px; margin: auto; text-align: center; }
    h2 { font-size: 1.6rem; margin: 20px 0 30px; opacity: 0; animation: fadeUp 1.2s ease forwards; animation-delay: 0.4s; }
    @keyframes fadeUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    .lang-wrapper, .nav-wrapper { display: grid; gap: 18px; margin-top: 30px; justify-items: center; }
    .lang-wrapper { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .nav-wrapper { grid-template-columns: 1fr; max-width: 420px; margin: 50px auto 0; }

    /* ✨ 卡片错位淡入动画 */
    .contact-card {
      display: flex; align-items: center; gap: 14px;
      min-width: 260px; max-width: 420px; padding: 20px 18px;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
      text-decoration: none; color: inherit;
      opacity: 0; transform: translateY(40px) translateX(-20px) scale(0.96);
    }
    .contact-card.visible { animation: staggerFade 0.8s ease forwards; }
    @keyframes staggerFade {
      from { opacity: 0; transform: translateY(40px) translateX(-20px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) translateX(0) scale(1); }
    }
    .contact-card:nth-of-type(1).visible { animation-delay: 0.2s; }
    .contact-card:nth-of-type(2).visible { animation-delay: 0.4s; }
    .contact-card:nth-of-type(3).visible { animation-delay: 0.6s; }
    .contact-card:nth-of-type(4).visible { animation-delay: 0.8s; } /* 返回按钮 */

    .contact-card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 26px 60px rgba(0,0,0,0.12); background: rgba(255,255,255,0.5); }

    .icon { width: 40px; height: 40px; display:inline-flex; align-items:center; justify-content:center;
            border-radius:12px; flex-shrink:0; font-size:22px; }

    /* 爪印渐变 */
    .paw-pink   { background: linear-gradient(135deg, #ff9a9e, #fad0c4); -webkit-background-clip:text; color:transparent; }
    .paw-purple { background: linear-gradient(135deg, #a18cd1, #fbc2eb); -webkit-background-clip:text; color:transparent; }
    .paw-cyan   { background: linear-gradient(135deg, #43e97b, #38f9d7); -webkit-background-clip:text; color:transparent; }
    .paw-pink:hover, .paw-purple:hover, .paw-cyan:hover { transform: scale(1.1) rotate(8deg); filter: brightness(1.2); }

    .text{display:flex;flex-direction:column;text-align:left;}
    .label{font-size:12px;color:#666;}
    .value{font-size:15px;font-weight:600;color:#111;}

    .nav-wrapper .icon svg { width:22px; height:22px; stroke:#0a66c2; stroke-width:2; fill:none; }
    .nav-wrapper .icon:hover svg { animation: arrowWiggle 0.7s ease infinite; }
    @keyframes arrowWiggle { 0%,100%{transform:translateX(0);} 50%{transform:translateX(-4px);} }

    footer{text-align:center;padding:30px 10px;margin-top:60px;font-size:13px;color:#666;background:rgba(255,255,255,0.6);backdrop-filter:blur(8px);}
  </style>
  <script>
    function fadeToPage(url){
      document.body.style.opacity=0;
      setTimeout(()=>{window.location.href=url;},600);
    }
    window.onload=function(){
      document.body.style.opacity=1;
      document.querySelectorAll('.contact-card').forEach(card=>{
        new IntersectionObserver((entries,observer)=>{
          entries.forEach(e=>{
            if(e.isIntersecting){
              e.target.classList.add('visible');
              observer.unobserve(e.target);
            }
          });
        },{threshold:0.2}).observe(card);
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>泽凌Zelynn</h1>
  </header>

  <section>
    <h2>设定总览 / Character Overview</h2>
    <div class="lang-wrapper">
      <a class="contact-card" href="https://www.kdocs.cn/l/cbnmJFr498XG" target="_blank"><div class="icon paw-pink">🐾</div><div class="text"><div class="label">语言</div><div class="value">简体中文</div></div></a>
      <a class="contact-card" href="https://www.kdocs.cn/l/caB01lLIj8q2" target="_blank"><div class="icon paw-purple">🐾</div><div class="text"><div class="label">語言</div><div class="value">繁體中文</div></div></a>
      <a class="contact-card" href="https://www.kdocs.cn/l/cjSN22oChlaT" target="_blank"><div class="icon paw-cyan">🐾</div><div class="text"><div class="label">Language</div><div class="value">English</div></div></a>
    </div>

    <div class="nav-wrapper">
      <a class="contact-card" href="javascript:void(0);" onclick="fadeToPage('index.html')">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M15.5 4.5l-7 7 7 7" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
        <div class="text"><div class="label">返回</div><div class="value">首页</div></div>
      </a>
    </div>
  </section>

  <footer><p>© 2025 缎金SatinAu 保留所有权利。</p></footer>
</body>
</html>
