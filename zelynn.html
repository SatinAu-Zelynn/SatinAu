<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zelynn</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fdfbfb, #ebedee);
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    header {
      text-align: center;
      padding: 40px 0;
    }
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #999;
      padding-bottom: 5px;
      text-align: center;
    }
    .lang-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .lang-card {
      background: white;
      border-radius: 10px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 250px;
    }
    .lang-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .lang-card a {
      text-decoration: none;
      color: #0077cc;
      font-size: 18px;
      font-weight: bold;
    }
    .btn-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 40px;
    }
    .btn-link:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      margin-top: 40px;
    }
  </style>
  <script>
    function fadeToPage(url) {
      document.body.style.opacity = 0;
      setTimeout(function() {
        window.location.href = url;
      }, 800);
    }
    window.onload = function() {
      document.body.style.opacity = 1;
    }
  </script>
</head>
<body>

  <header>
    <h1>Zelynn</h1>
  </header>

  <section>
    <h2>选择语言 / Select Language</h2>
    <div class="lang-container">
      <div class="lang-card">
        <a href="https://www.kdocs.cn/l/cbnmJFr498XG" target="_blank">简体中文</a>
      </div>
      <div class="lang-card">
        <a href="https://www.kdocs.cn/l/caB01lLIj8q2" target="_blank">繁體中文</a>
      </div>
      <div class="lang-card">
        <a href="https://www.kdocs.cn/l/cjSN22oChlaT" target="_blank">English</a>
      </div>
    </div>

    <!-- 返回首页按钮 -->
    <p style="text-align:center;">
      <a class="btn-link" href="javascript:void(0);" onclick="fadeToPage('index.html')">返回首页</a>
    </p>
  </section>

  <footer>
    <p>© 2025 Zelynn. All rights reserved.</p>
  </footer>

</body>
</html>
