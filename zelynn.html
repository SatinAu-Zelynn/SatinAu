<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泽凌Zelynn</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      opacity: 0;
      transition: opacity 0.8s ease;
      position: relative;
      overflow-x: hidden;
      background: #fdfbfb;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 140%;
      transform: translate(-50%, -50%);
      background: linear-gradient(120deg, #00FFCC, #FFE92C, #00FFCC);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      filter: blur(80px);
      opacity: 0.45;
      border-radius: 50%;
      z-index: -1;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 40px 0;
      animation: slideDown 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #999;
      padding-bottom: 5px;
      text-align: center;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.6);
      margin-top: 40px;
    }

    .lang-wrapper, .nav-wrapper {
      display: grid;
      gap: 16px;
      margin-top: 30px;
      justify-items: center;
    }
    .lang-wrapper {
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .nav-wrapper {
      grid-template-columns: 1fr;
    }

    .contact-card {
      position: relative;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 18px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      will-change: transform;
      min-width: 260px;
      max-width: 420px;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: cardFadeIn 0.8s ease forwards;
    }
    .contact-card:hover {
      transform: translateY(-4px) scale(1);
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      text-decoration: none;
    }

    /* 小爪印图标基础样式 */
    .contact-card .icon {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: 1px solid #e6ecf5;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
      flex-shrink: 0;
      font-size: 20px;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      transition: transform 0.4s ease;
    }
    /* 渐变样式：三种不同颜色 */
    .paw-pink { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f); }
    .paw-purple { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .paw-cyan { background: linear-gradient(135deg, #43e97b, #38f9d7); }

    /* hover 动画效果 */
    .paw-pink:hover, .paw-purple:hover, .paw-cyan:hover {
      transform: rotate(12deg) scale(1.1);
      filter: brightness(1.2);
    }

    .contact-card .text { display: flex; flex-direction: column; min-width: 0; }
    .contact-card .label { font-size: 12px; color: #666; letter-spacing: 0.4px; }
    .contact-card .value {
      font-size: 15px; color: #111; font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .contact-link { color: inherit; text-decoration: none; }
    .contact-link:hover { text-decoration: none; }
    .clickable { cursor: pointer; }

    /* 返回按钮图标（统一与 index.html） */
    .icon svg { width: 22px; height: 22px; fill: none; stroke: #0a66c2; stroke-width: 2; }

    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .lang-wrapper .contact-card:nth-child(1) { animation-delay: 0.2s; }
    .lang-wrapper .contact-card:nth-child(2) { animation-delay: 0.4s; }
    .lang-wrapper .contact-card:nth-child(3) { animation-delay: 0.6s; }
    .nav-wrapper .contact-card { animation-delay: 0.9s; }
  </style>
  <script>
    function fadeToPage(url) {
      document.body.style.opacity = 0;
      setTimeout(function() {
        window.location.href = url;
      }, 800);
    }
    window.onload = function() {
      document.body.style.opacity = 1;
      var header = document.querySelector("header");
      if (header) header.style.opacity = 1;
    }
  </script>
</head>
<body>

  <header>
    <h1>泽凌Zelynn</h1>
  </header>

  <section>
    <h2>设定总览 / Character Overview</h2>
    <div class="lang-wrapper">
      <!-- 简体中文 -->
      <a class="contact-card contact-link clickable"
         href="https://www.kdocs.cn/l/cbnmJFr498XG" target="_blank" rel="noopener noreferrer">
        <div class="icon paw-pink">🐾</div>
        <div class="text">
          <span class="label">语言</span>
          <span class="value">简体中文</span>
        </div>
      </a>

      <!-- 繁體中文 -->
      <a class="contact-card contact-link clickable"
         href="https://www.kdocs.cn/l/caB01lLIj8q2" target="_blank" rel="noopener noreferrer">
        <div class="icon paw-purple">🐾</div>
        <div class="text">
          <span class="label">語言</span>
          <span class="value">繁體中文</span>
        </div>
      </a>

      <!-- English -->
      <a class="contact-card contact-link clickable"
         href="https://www.kdocs.cn/l/cjSN22oChlaT" target="_blank" rel="noopener noreferrer">
        <div class="icon paw-cyan">🐾</div>
        <div class="text">
          <span class="label">Language</span>
          <span class="value">English</span>
        </div>
      </a>
    </div>

    <!-- 返回首页按钮 -->
    <div class="nav-wrapper">
      <a class="contact-card contact-link clickable"
         href="javascript:void(0);" onclick="fadeToPage('index.html')"
         aria-label="返回：首页">
        <div class="icon" style="background:linear-gradient(135deg,#e8f0fe,#ffffff);">
          <svg viewBox="0 0 24 24">
            <path d="M15.5 4.5l-7 7 7 7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="text">
          <span class="label">返回</span>
          <span class="value">首页</span>
        </div>
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 缎金SatinAu 保留所有权利。</p>
  </footer>

</body>
</html>
